<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="list.png" alt="" class="menu-icon">
            <img src="gear.png" alt="" class="setting-icon">
            <img src="../One/me.png" alt="" class="profile-pic">
            <h3>Sony Khan</h3>
            <p>Problem Solver</p>
            <div class="social-media">
                <img src="instagram.png" alt="" class="insta">
                <img src="communication.png" alt="" class="fb">
                <img src="telegram.png" alt="" class="tele">
            </div>
            <button type="button" class="follow">Follow</button>

            <div class="profile-bottom">
                <p>Learn more about my profile</p>
                <img src="right-arrow.png" alt="" class="arrow">
                
            </div>
        </div>


    </div>
</body>
</html>
