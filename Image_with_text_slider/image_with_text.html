<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Text Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="pagination">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- First Slide -->
    <div class="container">
        <div class="text-container">
            <h1 class="heading">Wowomart</h1>
            <h3 class="description">
                我们在孟加拉国免税加工区建立了一个设备齐全、先进的制造和技术服务基地。我们的公司具备丰富的生产能力，包括冲压、注醒、走心机加工、化学镍电镀、塑料零件喷涂、加工中心、 精密雕刻机、电火花加工、磨床、铣床加工、电路板加工、贴片以及波峰焊接技术、电源老化测试线以及无尘室。
            </h3>
        </div>
        <div class="image-container">
            <img src="profile.jpg" alt="An image">
        </div>
        <div class="button">
            <span class="triangle">▶</span>
        </div>
    </div>

    <!-- Second Slide -->
    <div class="container">
        <div class="text-container">
            <h1 class="heading">Future Ready</h1>
            <h3 class="description">
                我们致力于为客户提供高效和创新的解决方案，确保他们在全球竞争中脱颖而出。
            </h3>
        </div>
        <div class="image-container">
            <img src="future.jpg" alt="An image">
        </div>
        <div class="button">
            <span class="triangle">▶</span>
        </div>
    </div>

    <!-- Third Slide -->
    <div class="container">
        <div class="text-container">
            <h1 class="heading">Innovation First</h1>
            <h3 class="description">
                我们的目标是通过技术创新和强大的生产能力改变行业格局。
            </h3>
        </div>
        <div class="image-container">
            <img src="innovation.jpg" alt="An image">
        </div>
        <div class="button">
            <span class="triangle">▶</span>
        </div>
    </div>

</body>
</html>
